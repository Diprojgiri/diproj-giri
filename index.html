<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="nav-bar">
        <div class="logo">diproj</div>
        <input type="radio" name="slider" checked id="home" />
        <input type="radio" name="slider" id="blog" />
        <input type="radio" name="slider" id="code" />
        <input type="radio" name="slider" id="help" />
        <input type="radio" name="slider" id="about" />
        <nav>
          <label for="home" class="home"><i class="fas fa-home"></i>Home</label>
          <label for="blog" class="blog"><i class="fas fa-blog"></i>Blog</label>
          <label for="code" class="code"><i class="fas fa-code"></i>Code</label>
          <label for="help" class="help"
            ><i class="far fa-envelope"></i>Help</label
          >
          <label for="about" class="about"
            ><i class="far fa-user"></i>About</label
          >
          <div class="slider"></div>
        </nav>
      </div>
    </div>
  </body>
</html>
